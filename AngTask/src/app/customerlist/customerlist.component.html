    <div class= "container-fluid">
        <h1 style="color:aliceblue;">Angular</h1>
        <div class="d-flex">
            <button (click)="clickAddEmployee()" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success">Add Employee</button>

<table class="table mt-3">
  <thead>
    <tr>
        <th scope="col">Employee ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email Id</th>
        <th scope="col">Mobile Number</th>
        <th scope="col">Salary</th>
        
        
    </tr>
 </thead>
 <tbody>
     <tr *ngFor="let row of employeeData">

         <td>{{row.id}}</td>
         <td>{{row.firstName}}</td>
         <td>{{row.lastName}}</td>
         <td>{{row.email}}</td>
         <td>{{row.mobile}}</td>
         <td>{{row.salary}}</td>
         <td>
           <button (click)="onEdit(row)" style="color:aliceblue;" type= "button" data-bs-toggle="modal" data-bs-target="#exampleModal"class="btn btn-info">Edit</button>
           
       </td>  
     </tr>
 </tbody>
</table>


<!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employee details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            
            <form [formGroup]="formValue">
              
                <div class="mb-3">
                  <label for="exampleInputEmail1">First Name</label>
                  <input type="text" formControlName="firstName" class= "form-control" id="exampleInputEmail" >
                  </div>

                <div class="mb-3">
                  <label for="exampleInputPassword1"> Last Name</label>
                  <input type="text" formControlName="lastName" class="form-control" id="exampleInputPassword1" >
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1">Email Id</label>
                    <input type="text" formControlName="emailId" class="form-control" id="exampleInputPassword1" >
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputPassword1">Mobile Number</label>
                    <input type="number" formControlName="mobileNo." class="form-control" id="exampleInputPassword1" >
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputPassword1">Salary</label>
                    <input type="number" formControlName="salary" class="form-control" id="exampleInputPassword1" >
                  </div>

                  </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" (click)= "postEmployeeDetails()" class="btn btn-primary">Add</button>
          <button type="button" *ngIf="showUpdate" (click)= "updateEmployeeDetails()" class="btn btn-primary">Update</button>
          
        </div>
      </div>
    </div>
  </div>
